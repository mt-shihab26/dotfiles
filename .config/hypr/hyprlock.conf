$font = CaskaydiaMono Nerd Font

general {
    hide_cursor = false
}

background {
    monitor =
    path = ~/wallpapers/0.png
    blur_passes = 2
    color = rgba(26,27,38,1.0)  # Tokyo Night bg
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3

    inner_color = rgba(26,27,38,0.85)
    outer_color = rgba(173,142,230,1.0) rgba(187,154,247,1.0) 45deg
    check_color = rgba(137,180,250,1.0) rgba(185,242,124,1.0) 120deg
    fail_color = rgba(247,118,142,1.0) rgba(255,122,147,1.0) 40deg

    font_color = rgb(169,177,214)
    fade_on_empty = false
    rounding = 15

    font_family = $font
    placeholder_text = Input password...
    fail_text = $PAMFAIL
    dots_spacing = 0.3

    position = 0, -20
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME
    font_size = 90
    font_family = $font
    font_color = rgb(187,154,247)  # bright.magenta
    position = -30, 0
    halign = right
    valign = top
}

# DATE
label {
    monitor =
    text = cmd[update:60000] date +"%A, %d %B %Y"
    font_size = 25
    font_family = $font
    font_color = rgb(122,162,247)
    position = -30, -150
    halign = right
    valign = top
}

# USERNAME / HOSTNAME
label {
    monitor =
    text = cmd[update:10000] echo "$(whoami)@$(hostname)"
    font_size = 20
    font_family = $font
    font_color = rgb(137,180,250)
    position = 0, 180
    halign = center
    valign = center
}

# CPU USAGE
label {
    monitor =
    text = cmd[update:5000] top -bn1 | grep '%Cpu' | awk '{print "CPU " $2 + $4 "%"}'
    font_size = 18
    font_family = $font
    font_color = rgb(185,242,124)
    position = -250, 180
    halign = center
    valign = center
}

# BATTERY
label {
    monitor =
    text = cmd[update:10000] upower -i $(upower -e | grep 'BAT') | grep -E "percentage" | awk '{print "Battery " $2}'
    font_size = 18
    font_family = $font
    font_color = rgb(255,158,100)
    position = 250, 180
    halign = center
    valign = center
}

# KEYBOARD LAYOUT DISPLAY ONLY
label {
    monitor =
    text = $LAYOUT[en,bd]
    font_size = 24
    font_family = $font
    font_color = rgb(0,185,215)
    position = 250, -20
    halign = center
    valign = center
}

# NETWORK STATUS
label {
    monitor =
    text = cmd[update:10000] nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d':' -f2 | awk '{print "WiFi: " $0}'
    font_size = 18
    font_family = $font
    font_color = rgb(100,200,255)
    position = 0, 220
    halign = center
    valign = center
}

# MEMORY USAGE
label {
    monitor =
    text = cmd[update:5000] free -h | awk '/^Mem:/ {print "RAM " $3 "/" $2}'
    font_size = 18
    font_family = $font
    font_color = rgb(150,200,150)
    position = -250, 220
    halign = center
    valign = center
}

# DISK USAGE
label {
    monitor =
    text = cmd[update:60000] df -h / | awk 'NR==2 {print "Disk " $3 "/" $2}'
    font_size = 18
    font_family = $font
    font_color = rgb(255,180,100)
    position = 250, 220
    halign = center
    valign = center
}

# WEATHER INFO
label {
    monitor =
    text = cmd[update:1800000] curl -s wttr.in/?format="%C+%t"
    font_size = 18
    font_family = $font
    font_color = rgb(100,180,255)
    position = 0, -80
    halign = center
    valign = center
}

# FIREWALL STATUS
label {
    monitor =
    text = cmd[update:60000] ufw status | head -1 | awk '{print "Firewall: " $2}'
    font_size = 16
    font_family = $font
    font_color = rgb(255,100,100)
    position = 0, 350
    halign = center
    valign = center
}

# GREETING MESSAGE (Time Based)
label {
    monitor =
    text = cmd[update:60000] bash -c 'hour=$(date +%H); if [ $hour -lt 12 ]; then echo "Good Morning!"; elif [ $hour -lt 18 ]; then echo "Good Afternoon!"; else echo "Good Evening!"; fi'
    font_size = 24
    font_family = $font
    font_color = rgb(187,154,247)
    position = 0, -250
    halign = center
    valign = center
}

# Optional: Inspirational Quote
label {
    monitor =
    text = "“Stay focused. Stay secure.”"
    font_size = 16
    font_family = $font
    font_color = rgb(172,176,208)
    position = 0, 280
    halign = center
    valign = center
}

