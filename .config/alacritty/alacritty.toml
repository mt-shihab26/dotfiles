[general]
import = ["~/.config/alacritty/tokyo-night.toml"]

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/bin/sh"
args = ["-c", "$HOME/.scripts/tmux/init.sh"]

[window]
startup_mode = "Maximized"
decorations = "None"
dimensions = { columns = 0, lines = 0 }
padding = { x = 5, y = 0 }
opacity = 0.95
# blur = true

[font]
normal = { family = "CaskaydiaMono Nerd Font", style = "Regular" }
bold = { family = "CaskaydiaMono Nerd Font", style = "Bold" }
italic = { family = "CaskaydiaMono Nerd Font", style = "Italic" }
size = 12

